<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Sage.css">
    <title>Age calculator app</title>
</head>
<body>
    <div class="container">
     <div class="pop">          
    <form action="#" class="form">
        <div class="lab">   
        <label style="padding-right:84px;" for="day">DAY<br></label>  
        <label style="padding-right:64px;" for="month" >MONTH<br></label>
        <label for="year">YEAR<br></label>
        </div>
        <div class="in">
        <input type="number" id="day" placeholder="DD"/>
        <input type="number" id="month" placeholder="MM"/>
        <input type="number" id="year" placeholder="YYYY"/>
        </div>   
    </form>
    <hr class="new1">
    <div id="end">
    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF"
    stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>
        <p><i><span id="YYYY">-- </span>years </i></p>
        <p><i><span id="MM">-- </span>months </i></p>
        <p><i><span id="DD">-- </span>days </i></p>

     </div>
    </div>
    <script src="./Age.js"></script>
</body>
</html>
